<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Asistencia | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm border-0 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-principal"><i class="bi bi-file-earmark-bar-graph"></i> Reporte de Horas</h2>
                <div>
                    <button class="btn btn-outline-secondary me-2" onclick="location.reload()"><i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-success fw-bold" onclick="exportarExcel()">
                        <i class="bi bi-file-earmark-excel"></i> Exportar Excel
                    </button>
                </div>
            </div>

            <div class="row g-3 mb-4 p-3 bg-light rounded border">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Filtrar por Docente</label>
                    <input type="text" id="filtro-nombre" class="form-control" placeholder="Nombre del docente..." oninput="cargarReporteAsistencias()">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Fecha Inicio</label>
                    <input type="date" id="filtro-desde" class="form-control" onchange="cargarReporteAsistencias()">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Fecha Fin</label>
                    <input type="date" id="filtro-hasta" class="form-control" onchange="cargarReporteAsistencias()">
                </div>
                <div class="col-md-2 d-flex flex-column gap-2">
                    <button class="btn btn-outline-secondary w-100" onclick="limpiarFiltros()">
                        <i class="bi bi-eraser"></i> Limpiar
                    </button>
                    <button class="btn btn-primary w-100 fw-bold" onclick="generarReporteCierreMes()">
                        <i class="bi bi-calculator"></i> Cierre de Mes
                    </button>
                </div>
                <div class="modal fade" id="modalCierreMes" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title">Resumen Cierre de Mes</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div id="contenido-reporte-cierre"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-success" onclick="exportarCierreExcel()">Exportar Cierre</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            
            
            
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Docente</th>
                            <th>Actividad</th>
                            <th>Horas</th>
                            <th>Evidencia</th>
                            <th>Acciones</th> </tr>
                        </tr>
                    </thead>
                    <tbody id="tabla-reportes-body">
                        </tbody>
                    <tfoot class="table-light fw-bold fs-5">
                        <tr>
                            <td colspan="3" class="text-end">Total Acumulado:</td>
                            <td id="total-horas-acumuladas" class="text-success">0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app-asistencia.js"></script>
    <script>
        // Cargar reportes automáticamente al abrir esta página
        document.addEventListener('DOMContentLoaded', cargarReporteAsistencias);
    </script>
</body>
</html>
