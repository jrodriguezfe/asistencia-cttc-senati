<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Online | CTTC-SENATI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="navbar bg-principal shadow-sm mb-5">
        <div class="container justify-content-center">
            <span class="navbar-brand text-white fw-bold">
                <i class="bi bi-clock-history text-warning"></i> REGISTRO DE HORAS ONLINE
            </span>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="status-card" class="card shadow-lg border-0 p-4 text-center">
                    <h2 id="welcome-msg" class="fw-bold text-dark">Hola, Docente</h2>
                    <p class="text-muted">Control de Jornada Parcial</p>
                    
                    <div id="timer-display" class="display-1 fw-black my-4 text-primary">00:00:00</div>
                    
                    <div id="start-zone">
                        <button class="btn btn-success btn-lg px-5 py-3 fw-bold shadow" onclick="startSession()">
                            <i class="bi bi-play-circle-fill"></i> INICIAR JORNADA
                        </button>
                    </div>

                    <div id="end-zone" style="display:none;">
                        <div class="alert alert-info text-start mb-4">
                            <i class="bi bi-info-circle-fill"></i> La sesión está siendo cronometrada.
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label fw-bold">Actividad / Tema Dictado:</label>
                            <textarea id="actividad-input" class="form-control" rows="3" placeholder="Ej: Clase de Tecnología Textil - Turno Noche"></textarea>
                        </div>
                        <div class="mb-4 text-start">
                            <label class="form-label fw-bold">Link de Evidencia (Teams/Meet):</label>
                            <input type="url" id="evidencia-input" class="form-control" placeholder="https://teams.microsoft.com/...">
                        </div>
                        <button class="btn btn-danger btn-lg w-100 py-3 fw-bold shadow" onclick="endSession()">
                            <i class="bi bi-stop-circle-fill"></i> FINALIZAR Y REGISTRAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app-asistencia.js"></script>
</body>
</html>
